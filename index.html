<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>График дежурств</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 10px;
            background: #050505;
        }

        .container {
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 120px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(150px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: absolute;
            padding: 10px;
        }

        .header-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .button {
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .date-container {
            position: relative;
            width: 100%;
        }

        .date-display {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            cursor: pointer;
            background: url('image/svg+xml;utf8,<svg fill="%23999" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM5 5V7H3V5c0-.55.45-1 1-1h1V5H5zm2 2h2V5H7v2zM3 19v-2h2v2H3zm2 0h2v-2H5v2zm10-14V3h2v2h-2zm-4 0V3h2v2h-2zm-4 0V3h2v2H7zm12 0h-2V5h2v2zM19 9H5v11h14V9z"/></svg>') no-repeat right 10px center;
            background-size: 16px;
            color: #f7de02;
        }

        .date-picker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .date-picker:focus+.date-display,
        .date-display:hover {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 18px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        thead {
            background: #4a90e2;
        }

        th,
        td {
            padding: 6px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        th {
            color: white;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('image/svg+xml;utf8,<svg fill="%23666" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 14px;
        }

        select:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .duty-row {
            background-color: #f7e4d2;
            color: #970202;
            font-weight: bold;
        }

        .duty-row select {
            background-color: #f7e4d2;
            border-color: #c8e6c9;
            color: #853303;
            font-weight: bold;
        }

        .release-row {
            background-color: #e8f5e9;
        }

        .release-row select {
            background-color: #e8f5e9;
            border-color: #cdffd1;
            color: #1d9b04;
            font-weight: bold;
        }

        .time-cell {
            font-weight: 500;
            color: #333;
            min-width: 80px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px 8px;
            }

            .date-display {
                font-size: 18px;
                padding: 6px 10px;
            }

            table {
                font-size: 18px;
            }

            th,
            td {
                padding: 4px 6px;
            }

            select {
                font-size: 18px;
                padding: 4px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <table id="schedule-table">
            <thead>
                <tr>
                    <th class="time-cell">
                        <div class="header-controls">
                            <button id="prev-button" class="button">←</button>
                        </div>
                    </th>
                    <th id="date-header">
                        <div class="date-container">
                            <input type="date" id="date-picker" class="date-picker">
                            <div id="date-display" class="date-display">ДД.ММ</div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будут добавлены через JS -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const datePicker = document.getElementById('date-picker');
            const dateDisplay = document.getElementById('date-display');
            const prevButton = document.getElementById('prev-button');

            // Data structure to store selections by date
            let scheduleData = {};

            // Пытаемся загрузить сохраненные данные
            try {
                const savedData = localStorage.getItem('scheduleData');
                if (savedData) {
                    scheduleData = JSON.parse(savedData);
                }
            } catch (e) {
                console.log("Could not load saved data");
            }

            // Получаем текущую дату
            function getCurrentDate() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Форматируем дату для отображения
            function formatDate(dateString) {
                const date = new Date(dateString);
                return `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.`;
            }

            // Устанавливаем текущую дату при загрузке
            datePicker.value = getCurrentDate();
            dateDisplay.textContent = formatDate(datePicker.value);

            // Обработчик изменения даты
            datePicker.addEventListener('change', () => {
                dateDisplay.textContent = formatDate(datePicker.value);
                loadSelections();
            });

            // Симулируем клик по скрытому полю при клике на отображаемый элемент
            dateDisplay.addEventListener('click', () => {
                datePicker.click();
            });

            const tbody = document.querySelector('#schedule-table tbody');
            const names = [
                "***",
              
                "ТЕСЛА",
                "НІК",
                "НАТО",
                "ФІМА",
            ];

            const names2 = [
                "***",
              
                "ТЕСЛА",
                "НІК",
                "НАТО",
                "ФІМА",

            ];

            const names3 = [
                "***",
                "АКРОБАТ",

                "ТЕСЛА",
                "НІК",
                "НАТО",
                "ФІМА",

            ];

            function createSelect(options) {
                const select = document.createElement('select');
                options.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
                return select;
            }

            function createDataRow(labelText, rowClass, options) {
                const row = document.createElement('tr');
                if (rowClass) {
                    row.classList.add(rowClass);
                }
                const timeCell = document.createElement('td');
                timeCell.className = "time-cell";
                timeCell.textContent = labelText;
                row.appendChild(timeCell);
                row.appendChild(createSelect(options));
                return row;
            }

            // Заполнение таблицы
            for (let i = 0; i < 12; i++) {
                const hour = 8 + i * 2;
                const nextHour = hour + 2;
                const start = hour % 24;
                const end = nextHour % 24;
                const timeRange = `${String(start).padStart(2, '0')}:00 - ${String(end).padStart(2, '0')}:00`;
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = "time-cell";
                timeCell.textContent = timeRange;
                row.appendChild(timeCell);
                row.appendChild(createSelect(names));
                tbody.appendChild(row);
            }

            // Добавление пустой строки после "Черговий"
            const blankRow = document.createElement('tr');
            const blankCell1 = document.createElement('td');
            blankCell1.className = "time-cell";
            blankCell1.textContent = "";
            const blankCell2 = document.createElement('td');
            blankRow.appendChild(blankCell1);
            blankRow.appendChild(blankCell2);
            tbody.appendChild(blankRow);

            // Добавление строки "Черговий" с names2
            tbody.appendChild(createDataRow('Черговий', 'duty-row', names2));

            // Добавление строк "Звільнення" с names3
            for (let i = 0; i < 4; i++) {
                tbody.appendChild(createDataRow('Звільнення', 'release-row', names3));
            }

            // Get all select elements
            function getSelectElements() {
                return document.querySelectorAll('#schedule-table select');
            }

            // Reset to default values (first option in each select)
            function resetToDefault() {
                const selects = getSelectElements();
                for (let i = 0; i < selects.length; i++) {
                    selects[i].selectedIndex = 0;
                }
            }

            // Save current selections for the current date
            function saveSelections() {
                const date = datePicker.value;
                const selections = [];
                getSelectElements().forEach(select => {
                    selections.push(select.value);
                });
                scheduleData[date] = selections;

                // Сохраняем данные в localStorage
                try {
                    localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                } catch (e) {
                    console.log("Could not save data");
                }
            }

            // Load selections for the current date
            function loadSelections() {
                const date = datePicker.value;
                const selections = scheduleData[date];
                if (selections) {
                    const selects = getSelectElements();
                    for (let i = 0; i < selects.length && i < selections.length; i++) {
                        const select = selects[i];
                        // Устанавливаем значение только если оно существует в списке
                        const optionExists = Array.from(select.options).some(opt => opt.value === selections[i]);
                        if (optionExists) {
                            select.value = selections[i];
                        } else {
                            select.selectedIndex = 0; // Если значение не существует, выбираем первое
                        }
                    }
                } else {
                    resetToDefault();
                }
            }

            // Set date to yesterday
            function goToPreviousDay() {
                const currentDate = new Date(datePicker.value);
                currentDate.setDate(currentDate.getDate() - 1);
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const newDate = `${year}-${month}-${day}`;

                datePicker.value = newDate;
                dateDisplay.textContent = formatDate(newDate);

                // Загружаем данные для новой даты
                loadSelections();
            }

            // Add event listener for the "Предыдущее" button
            prevButton.addEventListener('click', goToPreviousDay);

            // При загрузке страницы всегда сбрасываем на значения по умолчанию
            resetToDefault();

            // При изменении любого select сохраняем данные
            getSelectElements().forEach(select => {
                select.addEventListener('change', saveSelections);
            });
        });
    </script>
</body>

</html>
