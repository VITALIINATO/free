<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь дежурств</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2563eb;
            color: white;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-buttons button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .nav-buttons button:hover {
            background: #1e3a8a;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            padding: 20px;
        }
        
        .day-header {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            color: #4b5563;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .day-cell {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            min-height: 120px;
        }
        
        .day-number {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        select:focus {
            outline: 2px solid #2563eb;
            border-color: transparent;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .saving {
            color: #10b981;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                gap: 8px;
                padding: 12px;
            }
            
            .day-cell {
                min-height: 100px;
                padding: 8px;
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            select {
                padding: 6px;
                font-size: 0.85rem;
            }
            
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="month-title">Календарь дежурств</h1>
            <div class="nav-buttons">
                <button id="prev-month">← Попередній місяць</button>
                <button id="next-month">Наступний місяць →</button>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendar-grid">
            <!-- Дни недели будут добавлены здесь -->
        </div>
        
        <div class="status" id="status">
            Всі зміни автоматично зберігаються
        </div>
    </div>

    <script>
        // Mock server storage (в реальном приложении это был бы настоящий сервер)
        const mockServerStorage = {};
        
        // Текущая дата (первый день месяца)
        let currentDate = new Date();
        currentDate.setDate(1);
        
        // Имена для дежурств
        const dutyNames = ["***", "ТЕСЛА", "НІК", "НАТО", "ФІМА"];
        
        // Элементы DOM
        const monthTitle = document.getElementById('month-title');
        const calendarGrid = document.getElementById('calendar-grid');
        const status = document.getElementById('status');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        
        // Названия месяцев
        const monthNames = [
            'Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень',
            'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'
        ];
        
        // Названия дней недели
        const dayNames = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Нд'];
        
        // Получение количества дней в месяце
        function getDaysInMonth(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        }
        
        // Получение первого дня месяца (0 = воскресенье, 1 = понедельник, ...)
        function getFirstDayOfMonth(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            // Преобразуем: 0 (вс) -> 6, 1 (пн) -> 0, 2 (вт) -> 1, ..., 6 (сб) -> 5
            return firstDay === 0 ? 6 : firstDay - 1;
        }
        
        // Форматирование даты для ключа
        function getDateKey(date, day) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }
        
        // Загрузка данных с сервера
        async function loadFromServer() {
            const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
            return mockServerStorage[monthKey] || {};
        }
        
        // Сохранение данных на сервер
        async function saveToServer(data) {
            showSavingStatus();
            // Имитация задержки сети
            await new Promise(resolve => setTimeout(resolve, 200));
            const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
            mockServerStorage[monthKey] = data;
            hideSavingStatus();
        }
        
        function showSavingStatus() {
            status.textContent = 'Зберігається...';
            status.className = 'status saving';
        }
        
        function hideSavingStatus() {
            status.textContent = 'Всі зміни автоматично зберігаються';
            status.className = 'status';
        }
        
        // Создание календарной сетки
        async function renderCalendar() {
            // Очистка сетки
            calendarGrid.innerHTML = '';
            
            // Добавление заголовков дней недели
            dayNames.forEach(dayName => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = dayName;
                calendarGrid.appendChild(header);
            });
            
            const daysInMonth = getDaysInMonth(currentDate);
            const firstDay = getFirstDayOfMonth(currentDate);
            
            // Добавление пустых ячеек для начала месяца
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }
            
            // Загрузка текущих данных
            const currentData = await loadFromServer();
            
            // Добавление ячеек для каждого дня
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);
                
                const select = document.createElement('select');
                dutyNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
                
                const dateKey = getDateKey(currentDate, day);
                select.value = currentData[dateKey] || dutyNames[0];
                
                select.addEventListener('change', async () => {
                    currentData[dateKey] = select.value;
                    await saveToServer(currentData);
                });
                
                dayCell.appendChild(select);
                calendarGrid.appendChild(dayCell);
            }
            
            // Обновление заголовка
            monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }
        
        // Переключение на предыдущий месяц
        function goToPreviousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        // Переключение на следующий месяц
        function goToNextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // Инициализация
        prevMonthBtn.addEventListener('click', goToPreviousMonth);
        nextMonthBtn.addEventListener('click', goToNextMonth);
        
        // Первый рендер
        renderCalendar();
    </script>
</body>
</html>
